; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = main

[env]
platform = espressif32@6.12.0
board = ttgo-t-beam
framework = arduino
build_flags =
    -Wall
    -Wextra
    -D ARDUINO_TTGO_LoRa32_V1

lib_deps =
    thingpulse/ESP8266 and ESP32 OLED driver for SSD1306 displays@4.6.1
    mikalhart/TinyGPSPlus@1.1.0
    lewisxhe/XPowersLib@0.3.0
    jgromes/RadioLib@7.2.1
    sparkfun/SparkFun u-blox GNSS Arduino Library@2.2.28

monitor_speed = 115200
; monitor_port = COM17
upload_speed = 921600
; upload_port = COM17

[env:release_SX1262]
extends = env
build_flags =
    ${env.build_flags}
    -D ARDUINO_TBEAM_USE_RADIO_SX1262

[env:debug_SX1262]
extends = env
build_flags =
    ${env.build_flags}
    -D ARDUINO_TBEAM_USE_RADIO_SX1262
    -D DEBUG
    -D RADIOLIB_DEBUG_PROTOCOL
    -D RADIOLIB_DEBUG_BASIC
    -D CORE_DEBUG_LEVEL=3

[env:release_SX1276]
extends = env
build_flags =
    ${env.build_flags}
    -D ARDUINO_TBEAM_USE_RADIO_SX1276

[env:debug_SX1276]
extends = env
build_flags =
    ${env.build_flags}
    -D ARDUINO_TBEAM_USE_RADIO_SX1276
    -D DEBUG
    -D RADIOLIB_DEBUG_PROTOCOL
    -D RADIOLIB_DEBUG_BASIC
    -D CORE_DEBUG_LEVEL=3